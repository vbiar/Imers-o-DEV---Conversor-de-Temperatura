<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Temperatura</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  
    <h1 class="page-title">
      Conversor de temperatura
    </h1>
    <p class="page-subtitle">
      Altera a temperatura atual para saber seus valores em qualquer escala.
    </p>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br><br>
    <label for="temperatura">🌡️Temperatura</label><br>
    <input type="number" id="temperatura" size="2" placeholder="Temperatura"><br>
    <label for="escalaAtual">Escala Atual</label><br>
    <select name="escalaAtual" id="escalaAtual">
      <option value="celsius">Celsius</option>
      <option value="kelvin">Kelvin</option>
      <option value="fahrenheit">Fahrenheit</option>
    </select><br>
    <label for="escalaDesejada">Escala Desejada</label><br>
    <select name="escalaDesejada" id="escalaDesejada">
      <option value="celsius">Celsius</option>
      <option value="kelvin">Kelvin</option>
      <option value="fahrenheit">Fahrenheit</option>
    </select><br>
    <button type="submit" onclick="conversorTemperatura()">Converter</button>
    <br><br>
    <h2 id="temperaturaConvertida"></h2>
  </div>
  <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    <script type="text/javascript" src="codigo.js"></script>
</body>
</html>
